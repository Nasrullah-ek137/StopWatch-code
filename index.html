<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="heading">StopWatch</h2><br>
        <hr>
        <h1 id="stopwatch"> 00 : 00 : 00 </h1>
        <button onclick="start()" style="background-color: green;color: white;">Start</button>
        <button onclick="stop()" style="background-color:red;color:white">Stop</button>
        <button onclick="reset()" style="background-color: cadetblue;color: white;">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
